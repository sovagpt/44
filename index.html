<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0e27;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: #0a0e27;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.2em;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1em;
            color: #888;
        }
        
        .iframe-wrapper {
            width: 100%;
            height: calc(100vh - 100px);
            margin: 0;
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: calc(100% + 320px);
            border: 0;
            margin: 0;
            padding: 0;
            transform: translateY(-280px);
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88;
            font-size: 1.2em;
            z-index: 50;
        }
        
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            color: #ff4444;
            text-align: center;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Trading Platform</h1>
        <p>Professional Trading Terminal & Portfolio Management</p>
    </div>
    
    <div class="iframe-wrapper">
        <div class="loading" id="loadingStatus">
            üîÑ Loading trading terminal...
        </div>
        
        <iframe 
            id="ayaFrame"
            src="https://www.aya-lm.fun/"
            title="Trading Terminal"
            onload="handleLoad()"
            onerror="handleError()">
        </iframe>
        
        <div class="status" id="statusMessage" style="display: none;">
            ‚ùå Unable to load trading terminal
        </div>
    </div>

    <script>
        function handleLoad() {
            document.getElementById('loadingStatus').style.display = 'none';
        }
        
        function handleError() {
            document.getElementById('loadingStatus').style.display = 'none';
            document.getElementById('statusMessage').style.display = 'block';
        }
        
        // Timeout fallback
        setTimeout(() => {
            const loading = document.getElementById('loadingStatus');
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
            }
        }, 5000);
    </script>
</body>
</html>
